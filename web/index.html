<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>后台管理</title>

	<style>
.note{
	color: #FFFFFF;

	<div class="loading"></div>
	<!-- 桌面 -->
	<div id="desktop">

				<div class="scrollbar scrollbar-x"></div>

					<div>
						<img alt="活动设置" title="Atlantis后台" src="web/img/shortcut/default/kenan.png" ></div>
					<span>活动设置</span>
				</li>
	</div>
	<div id="desk-2" class="desktop-container">
		<div class="scrollbar scrollbar-x"></div>
		<div class="scrollbar scrollbar-y"></div>
		<li type="app" style="top:27px;left:36px" appid="3" id="d_3" width="420" height="240" class="appbtn" title="添加用户" url="" opening="0">
			<div>
				<img alt="添加用户" title="添加用户" src="web/img/shortcut/default/sishen.png"></div>
			<span>添加用户</span>
		</li>
	</div>
	<div id="desk-3" class="desktop-container">
		<div class="scrollbar scrollbar-x"></div>
		<div class="scrollbar scrollbar-y"></div>
	</div>

		<div class="scrollbar scrollbar-y"></div>
	</div>
	<div id="desk-5" class="desktop-container">
		<div class="scrollbar scrollbar-x"></div>
		<div class="scrollbar scrollbar-y"></div>
	</div>
	<div id="dock-bar">
		<div id="dock-container">
			<div class="dock-middle">
				<div class="dock-applist">
					<span class="note">{{userName}}，您好！欢迎使用Atlantis GM管理系统</span>
					<br/>
				</div>
				<div class="dock-toollist">
					<!-- 						<a href="javascript:;" class="dock-tool-style" title="主题设置"></a>
				-->
				<span href="javascript:;" class="dock-tool-logout" title="退出系统"></span>
			</div>
		</div>
	</div>
</div>
</div>

<div id="task-bar-bg2"></div>
